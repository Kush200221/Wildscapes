<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscape Oasis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Wildscapes</h1>
    <div class="sound-container">
        <h2>Ambient Sounds</h2>
        <select id="ambient-select">
            <option value="pad1">lush</option>
            <option value="pad2">breeze</option>
            <option value="pad3">soothe</option>
            <option value="pad4">calm</option>
            <option value="pad5">breathe</option>
        </select>
        <h2>Atmosphere Sounds (Optional)</h2>
        <div class="atmosphere-container">
            <input type="checkbox" id="rain" value="rain"> Rain
            <input type="checkbox" id="fire" value="fire"> Crackling Fire
            <input type="checkbox" id="ocean" value="ocean"> Ocean
            <input type="checkbox" id="forest" value="forest"> Forest
        </div>
        <button id="play-pause-btn">Play</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
